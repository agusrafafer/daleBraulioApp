<ion-view title="Resultados" id="page5">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-android-options" 
                    ng-click="verFiltrosDisponibles()"
                    ng-show="getProductos().length > 0"
                    ></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header fondo-gris">
        <ion-list id="resultados-list3">
            <ion-item class="item-thumbnail-left item-icon-right" 
                      ng-repeat="producto in getProductos()"
                      ng-click="mostrarDetalle($index)">
                <img ng-src="{{getThumbnailProducto(producto.foto1, producto.idEmpresa.idEmpresa)}}">
                <h2>{{producto.nombre}}</h2>
                <p style="white-space:normal;">{{producto.descripcion}}</p>
                <p style="white-space:normal;" ng-show="producto.precio !== 0.00"> ${{producto.precio}} x {{producto.idUnidadMedida.nombre}}</p>
                <div style="border-color: #28a54c;
                     background-color: #28a54c;
                     color: #fff;
                     padding: 5px;
                     border-top-left-radius: 5px;
                     border-bottom-right-radius: 5px;
                     position: absolute;" 
                     ng-show="producto.precio === 0.00">
                    Consultar Precio
                </div>
                <i class="icon ion-android-arrow-forward"></i>
                <ion-option-button class="button-energized" ng-show="isLogueado()" ng-click="solicitarCantProd($index)">Pedir</ion-option-button>
            </ion-item>
            <ion-item class="item-thumbnail-left item-icon-right" ng-show="getProductos().length <= 0">
                <h2><strong style="color: #ff3333">No hay resultados disponibles</strong></h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
