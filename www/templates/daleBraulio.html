<ion-view title="DaleBraulio" id="page2">
    <ion-content padding="true" class="has-header fondo-gris">
        <p>
            Seleccione lo que deseas buscar:
        </p>
        <div id="daleBraulio-container2">
            <form id="daleBraulio-form11" class="list">
                <label class="item item-input" name="txtBuscarHome">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" 
                           placeholder="Buscar productos o servicios"
                           ng-model="producto.textoBuscado">
                </label>
            </form>
        </div>
        <a id="daleBraulio-button3" 
           class="button button-energized button-block icon-right ion-search"
           style="background-color: "
           ng-click="buscar()"
           >Buscar</a>
        <div class="spacer" style="height: 70px;"></div>
        <div id="daleBraulio-button-bar1" class="button-bar" ng-hide="isLogueado()">
            <a ui-sref="menu.login" id="daleBraulio-button7" class="button button-calm button-block icon-left ion-android-unlock" style="background-color: #abf685!important;">Ingresar</a>
            <a ui-sref="menu.registro" id="daleBraulio-button8" class="button button-positive icon-right ion-person-add button-block">Registrarse</a>
        </div>
    </ion-content>
</ion-view>
